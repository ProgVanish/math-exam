<div class="ticket-navigation">
  <h3>Навигация по билетам</h3>
  <ul>
    {% assign sorted_pages = site.pages | sort: 'title' %}
    {% for page in sorted_pages %}
      {% if page.title contains 'Билет' %}
        {% assign ticket_parts = page.title | split: " " %}
        <li><a href="{{ page.url | relative_url }}">{{ ticket_parts[0] }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
